    <script>

        //이벤트 설정
        // document.addEventListener('이벤트 이름',핸들러함수)
        document.addEventListener('DOMContentLoaded', () => {
            let h1 = document.querySelector('h1');
            // console.log(h1,typeof h1);
            // console.log(h1.innerHTML);
            // console.log(h1.innerText);
            h1.textContent = 'HEADER'
            h1.style.backgroundColor = 'blue'
            h1.style.color = 'yellow'
            h1.style.padding = '10px'
            h1.style.margin = '20px'
            h1.style.fontSize = 'small'
            /////////////////////////
            let headers = document.querySelectorAll('h1')
            // console.log(headers);
            headers.forEach((itme) => {
                itme.textContent = 'header'
                itme.style.backgroundColor = 'red'
                itme.style.color = 'white'
            });

            let header = document.getElementById('header')
            header.textContent = 'last Header'


        });


    </script>
